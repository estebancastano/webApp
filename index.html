<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./styles/styles.css">
	<title>Tienda de Carros</title>
	<link rel="shortcut icon" href="./media/favicon.png" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/2104d228f1.js" crossorigin="anonymous"></script>
</head>
<body>

	<header>
		<ul class="navbar">
			<li>
				<img src="./media/favicon.png" alt="imagen">
			</li>
			<li><button class="button mainButton">Nuevo post</button> </li>
			<li>
					<div class="buscar">
						<input placeholder="Buscar un producto">
						<i class="fas fa-search button iconoBusqueda"></i>
					</div>
			</li>
			
			<li><button class="button secondaryButton">Iniciar sesión</button></li>
			<li><button class="button mainButton">Registrarme</button></li>
	    </ul>
	</header>
	 <main>
		 <section>
			 <h2 class="titulo">Marca de vehículos</h2>
			 <ul class="breedCardContainer">
				 <li class="breedCard">
					<div class="contenedorImagen">
						<img src="./media/lamborguini.jpg" alt="lamborguini">						
					</div>
					<span class="breedTitle">
						Lamborghini amarillo
					</span>
					</li>

				 <li class="breedCard">
					<div class="contenedorImagen">
						<img src="./media/ferrari.jpg" alt="ferrari">						
					</div>
					<span class="breedTitle">
						Ferrari rojo
					</span>
					</li>
			 </ul>
		 </section>
		 <section></section>
	 </main>
	<footer></footer>
</body>
</html>
